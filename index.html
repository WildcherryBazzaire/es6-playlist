<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>My Playlist</title>
</head>
<body>
    <div id="main">

        <div id="Profile">

            <img src='images/MCride.jpg' id='ProfileImage' />
            
            <p id='ProfileSongName'>Not A Test</p>
            
            <audio controls src='sounds/Bank Account.mp3' id='AudioProfile'>
            
            </audio>
            
        </div>

        <div id="mainDiv">

            <div id="Categorized">
                    <h3 class='category' onclick='Categorize("All")'>All</h3>
                    <h3 class='category' onclick='Categorize("Rap")'>Rap</h3>
                    <h3 class='category' onclick='Categorize("Christian Rock")'>Christian Rock</h3>
                    <h3 class='category' onclick='Categorize("Experimental")'>Experimental</h3>
                    <h3 class='category' onclick='Categorize("New Age")'>New Age</h3>
                    <h3 class='category' onclick='Categorize("Electronic")'>Electronic</h3>
                    <h3 class='category' onclick='Categorize("J-Pop")'>J-Pop</h3>
                </div>
                    
                <div id="SongBox">
            
                    <div id="SongBoxContainer">
        
                     </div>
            
                </div>

        </div>
        
    </div>
    
    <script src='app.js'></script>
    <script src='magic.js'></script>
</body>
</html>
